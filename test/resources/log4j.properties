# make logging a no-op
log4j.rootLogger=OFF, quiet
#log4j.rootLogger=INFO, verbose

log4j.appender.quiet=org.apache.log4j.varia.NullAppender

log4j.appender.verbose=org.apache.log4j.ConsoleAppender
log4j.appender.verbose.layout=org.apache.log4j.PatternLayout
log4j.appender.verbose.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-4r [%t] %-5p %c %x - %m%n
